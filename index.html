<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body onload="init()">

    <h1>Tic Tac Toe</h1>
    <div id="players">
        <div id="player-circle" class="player active">
            <svg width="70" height="70">
              <circle cx="35" cy="35" r="30" stroke="#00B0EF" stroke-width="5" fill="none">
                <animate attributeName="stroke-dasharray" from="0 188.5" to="188.5 0" dur="0.2s" fill="freeze" />
              </circle>
            </svg>
        </div>
        <div id="player-cross" class="player">
            <svg width="70" height="70" viewBox="0 0 70 70">
      <!-- Erste Linie -->
      <line 
        x1="10" y1="10" 
        x2="60" y2="60" 
        stroke="#FFC000" stroke-width="5" 
        stroke-linecap="round"
        stroke-dasharray="1" 
        stroke-dashoffset="71">
      </line>
      
      <!-- Zweite Linie -->
      <line 
        x1="60" y1="10" 
        x2="10" y2="60" 
        stroke="#FFC000" stroke-width="5" 
        stroke-linecap="round"
        stroke-dasharray="1" 
        stroke-dashoffset="71">
      </line>
    </svg>
        </div>
    </div>
    <div id="winner" class="winner-message"></div>
    <div id="content"></div>
    <div class="center mrg-bottom-10">
        <button id="restart-btn" onclick="restartGame()">Spiel neu starten</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
